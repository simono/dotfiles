name: Validate

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Fish
        run: |
          sudo apt update
          sudo apt install -y fish

      - uses: j178/prek-action@v1
        with:
          extra-args: --all-files --stage pre-push
