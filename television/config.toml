[keybindings]
ctrl-u = "scroll_preview_half_page_up"
ctrl-d = "scroll_preview_half_page_down"
ctrl-l = "delete_line"
pageup = "no_op"
pagedown = "no_op"

[shell_integration.keybindings]
smart_autocomplete = "ctrl-space"
